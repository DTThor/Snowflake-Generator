<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snowflake Generator</title>
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js">

    </script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Snowflake Generator</h1>
    <div class = "formContainer">
      <h2>Make Your Snowflake!</h2>
      <form action="" name="snowflake">
        <select name="background-color" id="background-color" placeholder="Background Color">
          <option value="navy">Navy</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="black">Black</option>
        </select>

        <select name="line-thickness" id="line-thickness" placeholder="Line thickness">
          <option value="5px">5px</option>
          <option value="10px">10px</option>
          <option value="20px">20px</option>
        </select>
        
        <button type="submit">Create Snowflake</button>
      </form>
    </div>
    <div class = "snowFlakeContainer"></div>
  </body>
</html>
